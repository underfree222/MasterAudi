<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css\contactme.css">
	<script src="contactme.js" crossorigin="anonymous"></script>
	<title>Контакти</title>
</head>
<body>
	

	<div class="wrapper">
	  <h2>Имате въпрос?</h2>
	  	<div id="error_message"></div>
			  <form id="myform" onsubmit="return validate();">
			    <div class="input_field">
			        <input type="text" placeholder="Име" id="name">
			    </div>
			    <div class="input_field">
			        <input type="text" placeholder="Тема" id="subject">
			    </div>
			    <div class="input_field">
			        <input type="text" placeholder="Телефон" id="phone">
			    </div>
			    <div class="input_field">
			        <input type="text" placeholder="Email" id="email">
			    </div>
			    <div class="input_field">
			        <textarea placeholder="Съобщение" id="message"></textarea>
			    </div>
			    <div class="btn">
			        <input type="submit">
			    </div>
		  </form>
</div>

	
</body>
</html>
